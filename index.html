<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Unit converter App </h1>
    
    <marquee behavior="random" direction="left"> 
        Unit Converter from Meter to Inches, Feet and Yard Vice Visa
    </marquee>
    <section class = "result-container">
     <form action="" class="my-form">  
    <div class = "result-main-container">
        <div class = meter-div>
            <h2>Meter</h2> 
           <p class = "meter-paragraph" >
            <input type="number" id = "meter" placeholder="Enter Value in Meter">
           </p>
        </div>
        <div class = "inches-div">
            <h2>Inches</h2>
            <p class ="inches-paragraph" >
                <input type="number" id = "inches" placeholder="Enter Value in Inches">
            </p> 
        </div>
        
       <div class = "feet-div">
            <h2>Feet</h2>
            <p class = "feet-paragraph">
                <input type="number" id = "feet" placeholder="Enter Value in Feet">
            </p>

        </div>
       
       <div class = yard-div>
            <h2>Yards</h2> 
           <p class = "yard-paragraph" >
            <input type="number" id = "yard" placeholder="Enter Value in Yard">
           </p>
        </div>
        
    </div>
    <br>
    <br>
    <input type="button" value="Reset Data" onClick="meterReset()" >
</form> 
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
